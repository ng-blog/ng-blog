<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <base href="/">
  <meta name="fragment" content="!">

  <title ng-bind="pageTitle"></title>

<!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>


<!-- Sticky footer for IE -->
<!--[if !IE 7]><style type="text/css">#wrap {display:table;height:100%}</style><![endif]-->
  <script src="/dpd.js" type="text/javascript"></script>
  

  <% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>

  
  
</head>
<body>
  <div ng-include="'header.tpl.html'"></div>
    <div id="content" class="container">
      <div ng-show="flash.message" flash-fade class="flash-message alert alert-dismissable alert-{{flash.type}}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{flash.message}}</div>
      <div ui-view="main" id="main" class="inner">
      </div>

    </div>
  
  <div id="footer" ng-include="'footer.tpl.html'"></div>
  
</body>
</html>
