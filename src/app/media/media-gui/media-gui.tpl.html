
<div class="row">
	<div class="col-md-5">
		<h1 class="page-header">Media Library</h1>
		<iframe scrolling='no' borders="no" frameBorder="0" height="125" id='uploadIframe' src="#!/media/images"  height="500" width="500" />		
		<ul>
			<li ng-repeat="image in media">
				<p>Name: {{image.filename}}</p>
				<p>Date: {{image.creationDate | date}}</p>
				<a class="thumbnail" href="uploads/{{image.subdir}}/{{image.filename}}">
					<img src="uploads/{{image.subdir}}/{{image.filename}}" />
				</a>
			</li>
		</ul>


	</div>
</div>
