<form action="" id="imageUpload" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title">File Upload</label>
				<input name="image" class="form-control" type="file" ng-model="image" />	
			</div>
			
			<button class="btn btn-info btn-mini" ng-click="submitForm()">Submit</button>
</form>
