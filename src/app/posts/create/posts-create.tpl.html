<div class="row">
	<div class="col-md-6 col-md-offset-1">
		<form action="">
			<div class="form-group">
				<label for="title">Title</label>
				<input name="title" class="form-control" ng-model="title" />	
			</div>

			<div class="form-group">
				<label for="slug">Slug</label>
				<input name="slug" class="form-control" ng-model="slug" />	
			</div>
			
			<div class="form-group">
				<label for="body">Body</label>
				<textarea class="form-control" name="body" ng-model="body"></textarea>	
			</div>

			<div class="form-group">
				<label for="post_type">Post type</label>
				<select name="post_type" ng-model="post_type" ng-options="option.value as option.name for option in post_types"></select>
			</div>
			

			<div ng-show="is_menu_item" class="form-group">
				<label for="menu_list">Menu Order</label>
				<select name="menu_list" ng-model="menu_order" ng-options="option.value as option.name for option in menu_order_list"></select>

			</div>
			
			<div ng-if="post_type==='page'" >
				<a ng-if="isHome===false" ng-click="addMenuItem()">
					<span ng-show="!is_menu_item">Add to main menu?</span>
					<span ng-show="is_menu_item">cancel</span>
				</a>

				<div class="form-group">
					<label for="">Make Homepage?</label>
					<input type="checkbox" ng-model="isHome" ng-click="makeHomePage()" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="tags">Tags</label>
				<input type="text" class="form-control" name="tags" ng-model="tags" />	
			</div>

			
	
			<button class="btn btn-normal" ng-click="createPost()">Create Post</button>
	</form>
	</div>
</div>
