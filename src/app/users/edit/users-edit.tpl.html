<div class="row">
	<div class="col-md-6 col-md-offset-1">
		<form action="">
			<div class="form-group">
				<label for="username">Username</label>
				<input name="username" class="form-control" ng-model="user.username" />	
			</div>
			
			<!--<div ng-if="authUser.id === user.id" class="form-group">-->
			<div class="form-group">
				<label for="password">Password</label>
				<input name="password" type="password" class="form-control" ng-change="emitPassword(password)" ng-model="password" />	
			</div>
			
			<div class="form-group">
				<label for="email">Email</label>
				<input name="email" class="form-control" ng-model="user.email" />
			</div>


			<div class="form-group">
				<label for="role">Role</label>
				<select name="role" ng-model="user.role" ng-options="option.value as option.name for option in roles"></select>
			</div>
	
			<button class="btn btn-normal" ng-click="userUpdate()">Edit User</button>
	</form>
	</div>
</div>
