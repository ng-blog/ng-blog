<div class="row">
	
	<div class="col-md-8 col-md-offset-2">
		
		<ul class="list-unstyled">
			<li class="well"ng-repeat="user in users">
				<ul class="list-unstyled">
					<li>Username: <strong>{{user.username}}</strong></li>
					<li>Email: {{user.email}}</li>
					<li>Role: {{user.role}}</li>

				</ul>		
		
				<ul class="list-inline list-unstyled">
					<li><a class="btn btn-info" href="/edit-user/{{user.id}}">Edit User</a></li>
					<li><a class="btn btn-danger" href="/delete-user/{{user.id}}">Delete User</a></li>
				</ul>
			</li>
			
			


		</ul>

	</div>
</div>
