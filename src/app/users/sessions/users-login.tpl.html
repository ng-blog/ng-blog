<div class="row">
	<div class="col-md-6 col-md-offset-2">
		<h1 class="page-header">Login</h1>
		<form action="">
			<div class="form-group">
				<label for="username">Username</label>
				<input class="form-control" type="text" name="username" ng-model="username">
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" ng-model="password">
			</div>
			<div class="form-group">
				<button class="btn btn-normal" ng-model="submit" ng-click="login()">Login</button>
			</div>
		</form>
		<ul class="list-unstyled">
			<li><a href="/forgot-password">Forgot Password?</a></li>
		</ul>
	</div>
	<div class="col-md-3 col-md-offset-1">
		<sidebar/>
		
		
	</div>
</div>
